<!DOCTYPE HTML>

<html lang="en">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- TODO: Move all the java scripts into a module folder and create a main module file to contains all of these -->
    <script src="javascript/flip.js" type="text/javascript"></script>
    <script src="javascript/generateBinaryNumber.js" type="text/javascript"></script>
    <script src="javascript/getBinaryZeroFilled.js" type="text/javascript"></script>
    <script src="javascript/randomNumber.js" type="text/javascript"></script>
    <title>Coin Flip</title>
</head>

<body>

<header>
    <h1>Coin Flip</h1>
</header>

<section>
    <input id="number" placeholder="Enter an integer number between 0 and 1,000,000" size="40" type="text">
    <input id="generate_button" type="button" value="Generate">
    <p>The generated number is: <span id="random-number"></span></p>
    <p id="error-message"></p>
    <br>
    <br>
    <br>
</section>

<footer>
    <p style="font-size: 8pt;">Copyright 2019 Israel Roldan</p>
</footer>

<script type="text/javascript">
    let generate_button = document.getElementById("generate_button");

    generate_button.onclick = function () {
        let number = document.getElementById("number").value;
        document.getElementById("error-message").innerText = "";

        try {
            document.getElementById("random-number").innerText = randomNumber(number);
        } catch (e) {
            document.getElementById("error-message").innerText = "Error: " + e.message;
        }
    }
</script>

</body>

</html>
